<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="telaInicial.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Login +Sports</title>
  </head>
  <body>
    <header class="headerLogin">
      <nav class="nav-full-bleed">
        <img src="img/logo.png" alt="" class="nav-logo" />
        <div class="nav-links-wrapper grid-layout text-button-2">
          <a href="telaInicial.html">Home</a>
          <a href="#">Eventos</a>
          <a href="#">Peladas</a>
          <a href="login.html">Login</a>
        </div>
        <input
          type="text"
          placeholder="Pesquisar"
          class="nav-search text-label"
        />
      </nav>
    </header>

    <section class="loginPrincipal">

      <div class="camposDeLogin">
        <h3 class="text-h3">Login</h3>

        <label for="usuario">
          <h4>Usuário</h4>
        </label>
        <input class="inputUser" type="text" id="usuario" placeholder="E-mail ou CPF" required />

        <label for="senha">
          <h4>Senha</h4>
        </label>
        <input class="inputSenha" type="password" id="senha" placeholder="Digite sua senha aqui" required />

        <a href="#" class="buttonLogin text-button-2">Entrar</a>

        <p class="politica text-label">
          Ao entrar, você está aceitando a nossa
          <a href="#">Política de Privacidade</a> e
          <a href="#">Termos de Uso</a>
        </p>
        <p class="criarConta text-label">Não tem Conta? <a href="cadastro.html">Criar conta +Sports grátis</a></p>
        
      </div>


      <div class="imgLogin">
        <img src="img/imglogin.png" alt="imagemTelaDeLogin">
      </div>
    </section>
  </body>
</html>
