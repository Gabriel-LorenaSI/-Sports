<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="telaInicial.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cadastro +Sports</title>
  </head>
  <body>
    <header class="headerLogin">
      <nav class="nav-full-bleed">
        <img src="img/logo.png" alt="" class="nav-logo" />
        <div class="nav-links-wrapper grid-layout text-button-2">
          <a href="telaInicial.html">Home</a>
          <a href="#">Eventos</a>
          <a href="#">Peladas</a>
          <a href="login.html">Login</a>
        </div>
        <input
          type="text"
          placeholder="Pesquisar"
          class="nav-search text-label"
        />
      </nav>
    </header>
    <section class="cadastroPrincipal">

      <div class="camposDeCadastro">
        <h1>Cadastro</h1>

        <h4>Nome Completo</h4>
        <input type="text" required placeholder="Insira seu nome"/>

        <h4>CPF</h4>
        <input type="#" required placeholder="Digite seu CPF aqui"/>

        <h4>E-mail</h4>
        <input type="email" required placeholder="usuário@email.com"/>

        <h4>Data de nascimento</h4>
        <input type="date" required/>

        <h4>Senha</h4>
        <input type="password" required placeholder="Digite sua senha aqui"/>

        <h4>Confirmar Senha</h4>
        <input type="password" required placeholder="Confirme sua senha"/>




        <a href="#" class="buttonCadastro">Cadastrar</a>

        <p class="politica text-label">
          Ao entrar, você está aceitando a nossa
         <a href="">Política de Privacidade</a> e
          <a href="#">Termos de Uso</a>
        </p>
        
      </div>


      <div class="imgCadastro">
        <img src="img/imgCadastro.png" alt="imagemTelaDeLogin">
      </div>
    </section>
  </body>
</html>
