<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="telaInicial.css" />
    <link rel="stylesheet" href="cadastro.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cadastro +Sports</title>
  </head>
  <body>
    <header class="headerLogin">
      <nav class="nav-full-bleed">
        <img src="img/logo.png" alt="" class="nav-logo" />
        <div class="nav-links-wrapper grid-layout text-button-2">
          <a href="telaInicial.html">Home</a>
          <a href="#">Eventos</a>
          <a href="#">Peladas</a>
          <a href="login.html">Login</a>
        </div>
        <input
          type="text"
          placeholder="Pesquisar"
          class="nav-search text-label"
        />
      </nav>
    </header>
    <section class="cadastroPrincipal">

      <div class="camposDeCadastro">
        <h3 class="text-h3">Cadastro</h3>

        <label for="nome">
          <h4>Nome Completo</h4>
          <input class="inputBorder" type="text" id="nome" required placeholder="Insira seu nome"/>
        </label>

        <label for="cpf">
          <h4>CPF</h4>
          <input class="inputBorder" type="#" id="cpf" required placeholder="Digite seu CPF aqui"/>
        </label>

        <label for="emaile">
          <h4>E-mail</h4>
          <input class="inputBorder" type="email" id="emaile" required placeholder="usuário@email.com"/>
        </label>

        <label for="dob">
          <h4>Data de nascimento</h4>
          <input class="inputBorder" type="date" id="dob" required/>
        </label>

        <label for="pw">
          <h4>Senha</h4>
          <input class="inputBorder" type="password" id="pw" required placeholder="Digite sua senha aqui"/>
        </label>

        <label for="2pw">
          <h4>Confirmar Senha</h4>
          <input class="inputBorder" type="password" id="2pw" required placeholder="Confirme sua senha"/>
        </label>




        <a href="#" class="buttonCadastro text-button-2">Cadastrar</a>

        <p class="politica text-label">
          Ao entrar, você está aceitando a nossa <a href=""> Política de Privacidade</a> e <a href="#">Termos de Uso</a>
        </p>
        <p class="logarConta text-label">Já tem conta? <a href="login.html">Entrar com sua conta +Sports</a></p>
        
      </div>


      <div class="imgCadastro">
        <img src="img/imgCadastro.png" alt="imagemTelaDeLogin">
      </div>
    </section>
  </body>
</html>
